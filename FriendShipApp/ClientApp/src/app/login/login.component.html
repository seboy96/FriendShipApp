
<form *ngIf="!posted" (submit)="submit(myform)" #myform="ngForm" id="long-menu">
  <mat-form-field [style.fontSize.px]="14">
    <input matInput placeholder="User name" name="UserName" [(ngModel)]="model.UserName" required>
  </mat-form-field>
  <!--<div class="divider"></div>-->
  <mat-form-field [style.fontSize.px]="14">
    <input type="password" matInput placeholder="Password" name="Password" [(ngModel)]="model.Password" required>
  </mat-form-field>
  <!--<div class="divider"></div>-->
  <button mat-mini-fab color="primary">Login</button>
</form>

<div *ngIf="posted && isLoggedIn()">
  <button mat-button [matMenuTriggerFor]="menu">Hello, {{result.user.userName}}!</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Edit Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</div>
